<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

    // Correct way to select an element with id
    var element = document.getElementById('myDiv');
    element.innerHTML = "Modified text";
  </script>
</body>
</html>
