<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect way to select an element with id
    var element = document.getElementById('#myDiv');
    element.innerHTML = "Modified text";
  </script>
</body>
</html>
